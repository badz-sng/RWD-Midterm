    <h1>Account Edit</h1>
    <section>
        <article>
            <table border="1"">
                <tr>
                    <td border="1"">Name</td>
                    <td border="1""><input type="text" placeholder="Juan Dela Cruz"></td>
                </tr>
                <tr>
                    <td border="1"">Billing Address</td>
                    <td border="1""><input type="text" placeholder="Zamora Street Cor. Liberated Extension, Pasay City"> </td>
                </tr>
                <tr>
                    <td border="1"">Shipping Address</td>
                    <td border="1""><input type="text" placeholder="UNIT 2505 Cityland 10Tower 1 Ayala Avenue Salcedo Village 1200, Makati City"> </td>
                </tr>
                <tr>
                    <td border="1"">Old Password</td>
                    <td border="1""><input type="password" placeholder="Old Password"></td>
                </tr>
                <tr>
                    <td border="1"">New Password</td>
                    <td border="1""><input type="password" placeholder="New Password"></td>
                </tr>
                <tr>
                    <td border="1"">Confirm Password</td>
                    <td border="1""><input type="password" placeholder="Re-enter Password"></td>
                </tr>
                <tr>
                    <td border="1"" colspan="2"><input type="button" value="Save"></td>
                </tr>
            </table>
        </article>
